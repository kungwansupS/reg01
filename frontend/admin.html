<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Innovation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        
        :root {
            --primary-orange: #FAAC1E;
            --primary-purple: #6868AC;
            --primary-black: #000000;
            --bg-light: #FFFFFF;
            --bg-gray: #F5F5F5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        body.dark-mode {
            --bg-light: #1a1a1a;
            --bg-gray: #0f0f0f;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
        }
        
        body { 
            background-color: var(--bg-gray); 
            color: var(--text-primary); 
            transition: all 0.3s ease; 
        }
        
        .card-base { 
            background-color: var(--bg-light); 
            border: 1px solid var(--border-color); 
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, var(--primary-purple), var(--primary-orange)); 
            border-radius: 10px; 
        }
        
        .drag-over { 
            border: 2px dashed var(--primary-purple) !important; 
            background: rgba(104, 104, 172, 0.05) !important; 
        }
        
        .btn-hover { transition: all 0.2s ease; }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .gradient-purple-orange {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-orange) 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .clock-display {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar { 
                transform: translateX(-100%); 
                transition: transform 0.3s ease; 
                position: fixed;
                z-index: 1000;
            }
            .sidebar.open { transform: translateX(0); }
            .mobile-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
        }
    </style>
</head>
<body x-data="adminApp()" x-init="init()" :class="{ 'dark-mode': settings.darkMode }">

    <!-- Login Screen -->
    <template x-if="!isLoggedIn">
        <div class="fixed inset-0 z-[1000] flex items-center justify-center" style="background: linear-gradient(135deg, #6868AC 0%, #FAAC1E 100%);">
            <div class="card-base p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <div class="gradient-purple-orange w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl">
                        <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
                    </div>
                    <h2 class="text-3xl md:text-4xl font-black gradient-text">System Access</h2>
                    <p class="text-gray-500 mt-2 font-medium text-sm md:text-base">กรุณาระบุ Security Token</p>
                </div>
                <div class="space-y-4">
                    <input 
                        type="password" 
                        x-model="tokenInput" 
                        @keyup.enter="login()" 
                        placeholder="••••••••••••"
                        class="w-full px-6 py-4 rounded-xl border-2 border-gray-200 focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 outline-none text-center font-bold tracking-widest">
                    <button 
                        @click="login()" 
                        class="w-full gradient-purple-orange text-white font-black py-4 rounded-xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center">
                        <span>Authenticate</span>
                        <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Mobile Menu Overlay -->
    <div 
        x-show="isLoggedIn && mobileMenuOpen" 
        @click="mobileMenuOpen = false" 
        class="mobile-overlay md:hidden"
        x-cloak>
    </div>

    <div x-show="isLoggedIn" x-cloak class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside 
            class="sidebar w-80 card-base h-screen flex flex-col border-r shadow-lg"
            :class="{ 'open': mobileMenuOpen }">
            <div class="p-6 md:p-8 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="gradient-purple-orange p-3 rounded-xl shadow-lg">
                            <i data-lucide="brain-circuit" class="text-white w-6 h-6"></i>
                        </div>
                        <div>
                            <span class="font-black text-xl md:text-2xl tracking-tight gradient-text">Innovation</span>
                            <p class="text-xs text-gray-500 font-medium">Control Center</p>
                        </div>
                    </div>
                    <button 
                        @click="mobileMenuOpen = false" 
                        class="md:hidden p-2 hover:bg-gray-100 rounded-lg">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <nav class="flex-1 p-4 md:p-6 space-y-2 overflow-y-auto custom-scrollbar">
                <button 
                    @click="switchTab('dashboard')" 
                    :class="activeTab === 'dashboard' ? 'bg-purple-50 text-purple-600 shadow-sm' : 'text-gray-500 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-4 px-4 md:px-6 py-3 md:py-4 rounded-xl transition font-bold">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </button>
                
                <button 
                    @click="switchTab('files')" 
                    :class="activeTab === 'files' ? 'bg-purple-50 text-purple-600 shadow-sm' : 'text-gray-500 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-4 px-4 md:px-6 py-3 md:py-4 rounded-xl transition font-bold">
                    <i data-lucide="folder-open" class="w-5 h-5"></i>
                    <span>File Explorer</span>
                </button>
                
                <button 
                    @click="switchTab('logs')" 
                    :class="activeTab === 'logs' ? 'bg-purple-50 text-purple-600 shadow-sm' : 'text-gray-500 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-4 px-4 md:px-6 py-3 md:py-4 rounded-xl transition font-bold">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span>Audit Logs</span>
                </button>
            </nav>

            <div class="p-4 md:p-6 border-t border-gray-200 space-y-2">
                <button 
                    @click="settings.darkMode = !settings.darkMode" 
                    class="w-full flex items-center space-x-4 px-4 md:px-6 py-3 text-gray-600 hover:bg-gray-50 rounded-xl transition font-bold">
                    <i :data-lucide="settings.darkMode ? 'sun' : 'moon'" class="w-5 h-5"></i>
                    <span x-text="settings.darkMode ? 'Light Mode' : 'Dark Mode'"></span>
                </button>
                <button 
                    @click="logout()" 
                    class="w-full flex items-center space-x-4 px-4 md:px-6 py-3 text-red-500 hover:bg-red-50 rounded-xl transition font-bold">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Sign Out</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto custom-scrollbar">
            <!-- Mobile Header -->
            <div class="md:hidden card-base p-4 border-b sticky top-0 z-50 flex items-center justify-between">
                <button 
                    @click="mobileMenuOpen = true" 
                    class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <span class="font-black gradient-text">Innovation</span>
                <div class="w-10"></div>
            </div>

            <div class="p-6 md:p-12">
                <!-- Dashboard Tab -->
                <div x-show="activeTab === 'dashboard'" x-cloak>
                    <div class="mb-8 md:mb-10">
                        <h1 class="text-4xl md:text-5xl font-black gradient-text mb-2">Dashboard</h1>
                        <p class="text-gray-500 font-medium">System Overview & Analytics</p>
                    </div>

                    <!-- Realtime Clock -->
                    <div class="card-base p-6 md:p-8 rounded-2xl shadow-lg mb-8 border-l-4 border-purple-500">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div>
                                <p class="text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Current Time</p>
                                <div class="clock-display text-3xl md:text-4xl font-black gradient-text" x-text="currentTime"></div>
                            </div>
                            <div class="mt-4 md:mt-0">
                                <p class="text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Date</p>
                                <div class="text-xl md:text-2xl font-bold text-gray-700" x-text="currentDate"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                        <div class="card-base p-6 md:p-10 rounded-2xl shadow-lg border-l-4 border-purple-500 btn-hover">
                            <div class="flex items-center justify-between mb-4">
                                <p class="text-xs font-black uppercase tracking-widest text-gray-500">Total Activities</p>
                                <i data-lucide="activity" class="w-5 h-5 text-purple-500"></i>
                            </div>
                            <h3 class="text-4xl md:text-6xl font-black text-gray-800" x-text="stats.recent_logs.length">0</h3>
                        </div>

                        <div class="card-base p-6 md:p-10 rounded-2xl shadow-lg border-l-4 border-orange-500 btn-hover">
                            <div class="flex items-center justify-between mb-4">
                                <p class="text-xs font-black uppercase tracking-widest text-gray-500">Avg Latency</p>
                                <i data-lucide="zap" class="w-5 h-5 text-orange-500"></i>
                            </div>
                            <h3 class="text-4xl md:text-6xl font-black gradient-text" x-text="calculateAvgLatency() + 'ms'">0ms</h3>
                        </div>

                        <div class="card-base p-6 md:p-10 rounded-2xl shadow-lg border-l-4 border-green-500 btn-hover">
                            <div class="flex items-center justify-between mb-4">
                                <p class="text-xs font-black uppercase tracking-widest text-gray-500">System Status</p>
                                <i data-lucide="server" class="w-5 h-5 text-green-500"></i>
                            </div>
                            <div class="flex items-center space-x-3 mt-2">
                                <div class="w-4 h-4 bg-green-500 rounded-full animate-pulse shadow-lg"></div>
                                <span class="font-black text-xl md:text-2xl text-gray-700">ONLINE</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Files Tab -->
                <div x-show="activeTab === 'files'" x-cloak id="files-container"></div>

                <!-- Logs Tab -->
                <div x-show="activeTab === 'logs'" x-cloak id="logs-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app-core.js"></script>
    <script src="/static/js/app-files.js"></script>
    <script src="/static/js/app-logs.js"></script>
    <script>
        lucide.createIcons();
        // Re-initialize icons when Alpine updates DOM
        document.addEventListener('alpine:initialized', () => {
            setInterval(() => lucide.createIcons(), 500);
        });
    </script>
</body>
</html>
