<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | RAG Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .drag-over { background-color: #f8fafc; border: 2px dashed #6366f1 !important; }
        .glass-morphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px border rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900" x-data="adminPanel()" x-init="init()">

    <template x-if="!isLoggedIn">
        <div class="fixed inset-0 z-[1000] flex items-center justify-center bg-slate-900/80 backdrop-blur-2xl">
            <div class="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-md border border-white/20 scale-100 animate-in zoom-in-95 duration-300">
                <div class="text-center mb-10">
                    <div class="bg-indigo-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-indigo-200">
                        <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
                    </div>
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">System Access</h2>
                    <p class="text-slate-400 mt-2 font-medium">ระบุ Security Token เพื่อเข้าสู่ระบบ</p>
                </div>
                <div class="space-y-4">
                    <input type="password" x-model="tokenInput" @keyup.enter="login()"
                        class="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition bg-slate-50 font-bold text-center tracking-widest"
                        placeholder="••••••••••••">
                    <button @click="login()"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-2xl transition shadow-xl shadow-indigo-200 uppercase tracking-widest flex items-center justify-center">
                        <span>Authenticate</span>
                        <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div x-show="isLoggedIn" x-cloak class="flex">
        
        <aside class="w-80 bg-white border-r border-slate-200 h-screen sticky top-0 flex flex-col z-50">
            <div class="p-10 border-b border-slate-50 flex items-center space-x-4">
                <div class="bg-indigo-600 p-3 rounded-2xl shadow-lg shadow-indigo-100"><i data-lucide="brain-circuit" class="text-white w-6 h-6"></i></div>
                <span class="font-black text-2xl tracking-tighter text-slate-800 uppercase">REG-RAG</span>
            </div>
            <nav class="flex-1 p-6 space-y-2">
                <button @click="activeTab = 'dashboard'" :class="activeTab === 'dashboard' ? 'bg-indigo-50 text-indigo-600 shadow-sm' : 'text-slate-400 hover:bg-slate-50'"
                    class="w-full flex items-center space-x-4 px-6 py-4 rounded-2xl transition font-black group">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </button>
                <button @click="activeTab = 'files'" :class="activeTab === 'files' ? 'bg-indigo-50 text-indigo-600 shadow-sm' : 'text-slate-400 hover:bg-slate-50'"
                    class="w-full flex items-center space-x-4 px-6 py-4 rounded-2xl transition font-black">
                    <i data-lucide="files" class="w-5 h-5"></i>
                    <span>File Explorer</span>
                </button>
                <button @click="activeTab = 'logs'" :class="activeTab === 'logs' ? 'bg-indigo-50 text-indigo-600 shadow-sm' : 'text-slate-400 hover:bg-slate-50'"
                    class="w-full flex items-center space-x-4 px-6 py-4 rounded-2xl transition font-black">
                    <i data-lucide="scroll-text" class="w-5 h-5"></i>
                    <span>Audit Logs</span>
                </button>
            </nav>
            <div class="p-6 border-t border-slate-50">
                <button @click="logout()" class="w-full flex items-center space-x-4 px-6 py-4 text-rose-500 hover:bg-rose-50 rounded-2xl transition font-black">
                    <i data-lucide="power" class="w-5 h-5"></i>
                    <span>Sign Out</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 p-12 overflow-y-auto h-screen custom-scrollbar relative">
            
            <div x-show="activeTab === 'dashboard'" class="space-y-10 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <h1 class="text-5xl font-black text-slate-800 tracking-tighter">System Overview</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-black uppercase tracking-widest mb-4">Total Interactions</p>
                        <h3 class="text-6xl font-black text-slate-800" x-text="stats.recent_logs.length">0</h3>
                    </div>
                    <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-black uppercase tracking-widest mb-4">Avg Latency</p>
                        <h3 class="text-6xl font-black text-indigo-600" x-text="calculateAvgLatency() + 's'">0s</h3>
                    </div>
                    <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-black uppercase tracking-widest mb-4">Node Status</p>
                        <div class="flex items-center space-x-4 mt-2">
                            <div class="w-4 h-4 bg-emerald-500 rounded-full animate-pulse shadow-lg shadow-emerald-200"></div>
                            <span class="font-black text-xl text-slate-700">OPERATIONAL</span>
                        </div>
                    </div>
                </div>
            </div>

            <div x-show="activeTab === 'files'" class="space-y-8 animate-in fade-in duration-500">
                <div class="flex justify-between items-end">
                    <div>
                        <h1 class="text-5xl font-black text-slate-800 tracking-tighter">File Explorer</h1>
                        <p class="text-slate-400 mt-2 font-bold text-lg">จัดการไฟล์และโครงสร้าง RAG Knowledge Base</p>
                    </div>
                    <div class="flex space-x-2 bg-slate-200 p-1.5 rounded-2xl">
                        <button @click="switchRoot('docs')" :class="fileSystem.root === 'docs' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'"
                            class="px-8 py-3 rounded-xl text-xs font-black transition">DOCS (PDF)</button>
                        <button @click="switchRoot('quick_use')" :class="fileSystem.root === 'quick_use' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'"
                            class="px-8 py-3 rounded-xl text-xs font-black transition">RAG (TXT)</button>
                    </div>
                </div>

                <div class="flex items-center justify-between space-x-4">
                    <nav class="flex items-center space-x-2 text-sm font-black bg-white px-6 py-4 rounded-2xl shadow-sm border border-slate-100 flex-1 overflow-x-auto custom-scrollbar">
                        <button @click="navigate('')" class="text-indigo-600 hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition">root</button>
                        <template x-for="(part, index) in fileSystem.current_path.split('/').filter(p => p)" :key="index">
                            <div class="flex items-center space-x-2 whitespace-nowrap">
                                <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                                <button @click="navigateByParts(index)" class="text-indigo-600 hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition" x-text="part"></button>
                            </div>
                        </template>
                    </nav>
                    <div class="relative w-72">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="text" x-model="searchQuery" placeholder="ค้นหาไฟล์..." 
                            class="w-full pl-12 pr-6 py-4 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-indigo-500/10 outline-none bg-white font-bold text-sm shadow-sm transition">
                    </div>
                </div>

                <div class="flex items-center justify-between bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div class="flex items-center space-x-4">
                        <template x-if="selectedPaths.length > 0">
                            <div class="flex items-center space-x-3 bg-indigo-600 px-6 py-3 rounded-2xl text-white shadow-xl shadow-indigo-100 animate-in slide-in-from-left-4 duration-300">
                                <span class="font-black text-sm" x-text="`${selectedPaths.length} รายการที่เลือก`"></span>
                                <div class="w-px h-6 bg-white/20 mx-2"></div>
                                <button @click="batchDelete()" class="hover:bg-white/10 p-2 rounded-xl transition" title="ลบข้อมูล">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                                <button @click="batchMove()" class="hover:bg-white/10 p-2 rounded-xl transition" title="ย้ายโฟลเดอร์">
                                    <i data-lucide="folder-output" class="w-5 h-5"></i>
                                </button>
                                <button @click="selectedPaths = []" class="hover:bg-white/10 p-2 rounded-xl transition" title="ยกเลิก">
                                    <i data-lucide="x-circle" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </template>
                        <template x-if="selectedPaths.length === 0">
                            <div class="flex space-x-3">
                                <button @click="createNewFolder()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3.5 rounded-2xl text-sm font-black transition flex items-center">
                                    <i data-lucide="folder-plus" class="w-5 h-5 mr-3 text-amber-500"></i> สร้างโฟลเดอร์
                                </button>
                                <div class="relative group">
                                    <label class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3.5 rounded-2xl cursor-pointer text-sm font-black transition shadow-lg shadow-indigo-50 flex items-center">
                                        <i data-lucide="file-up" class="w-5 h-5 mr-3"></i> อัปโหลด
                                        <input type="file" class="hidden" multiple @change="uploadMultipleFiles($event)">
                                    </label>
                                </div>
                            </div>
                        </template>
                    </div>

                    <button @click="processRAG()" :disabled="processing" 
                        class="bg-emerald-500 hover:bg-emerald-600 disabled:opacity-50 text-white px-8 py-3.5 rounded-2xl text-sm font-black transition shadow-lg shadow-emerald-100 flex items-center">
                        <i data-lucide="refresh-ccw" class="w-5 h-5 mr-3" :class="processing ? 'animate-spin' : ''"></i>
                        <span x-text="processing ? 'กำลังประมวลผล...' : 'Sync to RAG Engine'"></span>
                    </button>
                </div>

                <div class="bg-white rounded-[3rem] shadow-sm border border-slate-100 overflow-hidden relative"
                    :class="dragging ? 'drag-over' : ''"
                    @dragover.prevent="dragging = true"
                    @dragleave.prevent="dragging = false"
                    @drop.prevent="handleDrop($event)">
                    
                    <div x-show="dragging" class="absolute inset-0 z-50 flex items-center justify-center bg-indigo-50/80 backdrop-blur-sm pointer-events-none">
                        <div class="text-center">
                            <i data-lucide="download-cloud" class="w-20 h-20 text-indigo-600 mx-auto mb-4 animate-bounce"></i>
                            <p class="text-2xl font-black text-indigo-600">Drop files to upload to <span class="underline" x-text="fileSystem.current_path || 'root'"></span></p>
                        </div>
                    </div>

                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr>
                                <th class="w-16 px-8 py-6">
                                    <input type="checkbox" @change="toggleSelectAll()" :checked="isAllSelected()"
                                        class="w-5 h-5 rounded-lg border-slate-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                                </th>
                                <th class="px-4 py-6 text-xs font-black text-slate-400 uppercase tracking-widest">รายการข้อมูล</th>
                                <th class="px-8 py-6 text-xs font-black text-slate-400 uppercase tracking-widest text-right">เครื่องมือ</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <template x-if="fileSystem.current_path">
                                <tr @click="navigateUp()" class="hover:bg-slate-50 cursor-pointer transition">
                                    <td></td>
                                    <td class="px-4 py-6 flex items-center text-indigo-600 font-black">
                                        <i data-lucide="corner-left-up" class="w-5 h-5 mr-4"></i> กลับไปโฟลเดอร์ก่อนหน้า
                                    </td>
                                    <td></td>
                                </tr>
                            </template>
                            <template x-for="entry in filteredEntries" :key="entry.path">
                                <tr class="hover:bg-slate-50 transition group" :class="selectedPaths.includes(entry.path) ? 'bg-indigo-50/40' : ''">
                                    <td class="px-8 py-6">
                                        <input type="checkbox" :value="entry.path" x-model="selectedPaths"
                                            class="w-5 h-5 rounded-lg border-slate-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                                    </td>
                                    <td class="px-4 py-6">
                                        <div class="flex items-center cursor-pointer" @click="entry.is_dir ? navigate(entry.path) : previewFile(entry)">
                                            <template x-if="entry.is_dir">
                                                <i data-lucide="folder" class="text-amber-400 w-7 h-7 mr-5 fill-amber-400/20"></i>
                                            </template>
                                            <template x-if="!entry.is_dir">
                                                <i :data-lucide="entry.ext === '.pdf' ? 'file-type-2' : 'file-text'" class="text-slate-300 w-7 h-7 mr-5"></i>
                                            </template>
                                            <span :class="entry.is_dir ? 'font-black text-slate-700' : 'font-bold text-slate-600 group-hover:text-indigo-600'" class="text-xl" x-text="entry.name"></span>
                                        </div>
                                    </td>
                                    <td class="px-8 py-6 text-right flex justify-end space-x-2">
                                        <button @click="renameItem(entry)" class="opacity-0 group-hover:opacity-100 bg-white text-slate-400 hover:text-indigo-600 p-3 rounded-xl transition shadow-sm border border-slate-100" title="เปลี่ยนชื่อ">
                                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                                        </button>
                                        <button @click="deleteItem(entry)" class="opacity-0 group-hover:opacity-100 bg-white text-slate-400 hover:text-rose-500 p-3 rounded-xl transition shadow-sm border border-slate-100" title="ลบ">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    
                    <template x-if="filteredEntries.length === 0">
                        <div class="py-32 text-center text-slate-300">
                            <i data-lucide="ghost" class="w-24 h-24 mx-auto mb-6 opacity-20"></i>
                            <p class="text-xl font-bold">ไม่พบข้อมูลที่ต้องการ</p>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="activeTab === 'logs'" class="space-y-10 animate-in fade-in duration-500">
                <h1 class="text-5xl font-black text-slate-800 tracking-tighter">Audit History</h1>
                <div class="bg-white rounded-[3rem] shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100 font-black text-slate-400 uppercase tracking-widest text-xs">
                            <tr>
                                <th class="px-10 py-6">Timestamp</th>
                                <th class="px-10 py-6">User ID</th>
                                <th class="px-10 py-6">Platform</th>
                                <th class="px-10 py-6">Interaction</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <template x-for="log in stats.recent_logs" :key="log.timestamp">
                                <tr class="hover:bg-slate-50 transition">
                                    <td class="px-10 py-8 text-slate-400 font-bold" x-text="log.timestamp"></td>
                                    <td class="px-10 py-8 font-mono text-indigo-500 font-black" x-text="log.anon_id"></td>
                                    <td class="px-10 py-8">
                                        <span class="px-3 py-1 bg-slate-100 rounded-lg text-xs font-black uppercase tracking-widest text-slate-500" x-text="log.platform"></span>
                                    </td>
                                    <td class="px-10 py-8">
                                        <div class="font-black text-slate-800 text-lg" x-text="log.input"></div>
                                        <div class="text-slate-400 mt-2 font-medium italic" x-text="log.output"></div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div x-show="preview.open" x-cloak class="fixed inset-0 z-[2000] flex items-center justify-center p-8 bg-slate-900/95 backdrop-blur-xl" @keydown.escape.window="closePreview()">
        <div class="bg-white w-full max-w-7xl h-full rounded-[4rem] shadow-2xl flex flex-col overflow-hidden animate-in zoom-in-95 duration-300">
            <div class="p-10 border-b flex justify-between items-center bg-white">
                <div class="flex items-center space-x-6">
                    <div class="bg-indigo-600 p-4 rounded-3xl shadow-xl shadow-indigo-100"><i data-lucide="file-text" class="text-white w-8 h-8"></i></div>
                    <div>
                        <h3 class="text-3xl font-black text-slate-800 tracking-tight" x-text="preview.fileName"></h3>
                        <div class="flex items-center space-x-2 mt-2">
                            <span class="text-indigo-600 font-black text-xs uppercase tracking-widest" x-text="preview.type === 'pdf' ? 'Vault View' : 'Content Editor'"></span>
                            <span class="text-slate-300">•</span>
                            <span class="text-slate-400 font-bold text-xs" x-text="preview.entry ? preview.entry.path : ''"></span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <template x-if="preview.type === 'txt'">
                        <button @click="saveContent()" :disabled="preview.saveLoading" 
                            class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 text-white px-10 py-5 rounded-2xl font-black flex items-center transition shadow-2xl shadow-indigo-200">
                            <i data-lucide="save" class="w-6 h-6 mr-3"></i>
                            <span x-text="preview.saveLoading ? 'Saving...' : 'บันทึกข้อมูล'"></span>
                        </button>
                    </template>
                    <button @click="closePreview()" class="bg-slate-100 text-slate-400 hover:bg-rose-500 hover:text-white transition p-5 rounded-2xl"><i data-lucide="x" class="w-8 h-8"></i></button>
                </div>
            </div>
            <div class="flex-1 overflow-hidden bg-slate-50 relative">
                <template x-if="preview.type === 'pdf'">
                    <iframe :src="preview.url" class="w-full h-full border-none bg-white" frameborder="0"></iframe>
                </template>
                <template x-if="preview.type === 'txt'">
                    <textarea x-model="preview.content" 
                        class="w-full h-full p-16 font-mono text-xl text-slate-700 bg-white resize-none outline-none leading-relaxed custom-scrollbar border-none shadow-inner"
                        placeholder="เริ่มพิมพ์เนื้อหาของคุณที่นี่..."></textarea>
                </template>
                <div x-show="preview.loading" class="absolute inset-0 flex items-center justify-center bg-white/95 backdrop-blur-sm">
                    <div class="flex flex-col items-center">
                        <div class="animate-spin rounded-full h-20 w-20 border-8 border-indigo-600 border-t-transparent mb-8"></div>
                        <span class="text-indigo-600 font-black text-2xl tracking-[0.2em]">SYNCHRONIZING</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="uploadStatus.total > 0" class="fixed bottom-12 right-12 z-[3000] bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 w-96 animate-in slide-in-from-right-12">
        <div class="flex justify-between items-center mb-6">
            <h4 class="font-black text-slate-800">Uploading Assets...</h4>
            <span class="text-indigo-600 font-black" x-text="`${uploadStatus.done}/${uploadStatus.total}`"></span>
        </div>
        <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden mb-2">
            <div class="bg-indigo-600 h-full transition-all duration-300" :style="`width: ${(uploadStatus.done / uploadStatus.total) * 100}%`"></div>
        </div>
        <template x-if="uploadStatus.done === uploadStatus.total">
            <button @click="uploadStatus.total = 0" class="text-xs font-black text-indigo-600 uppercase tracking-widest mt-4">Dismiss</button>
        </template>
    </div>

    <script>
        function adminPanel() {
            return {
                isLoggedIn: false, tokenInput: '', adminToken: '', activeTab: 'dashboard', stats: { recent_logs: [] },
                fileSystem: { root: 'docs', current_path: '', entries: [] },
                preview: { open: false, url: '', fileName: '', type: '', content: '', loading: false, saveLoading: false, entry: null },
                uploadStatus: { total: 0, done: 0 },
                selectedPaths: [], searchQuery: '',
                processing: false, dragging: false,

                async init() {
                    const saved = localStorage.getItem('admin_token');
                    if (saved) { 
                        this.adminToken = saved; 
                        try { await this.refreshAll(); this.isLoggedIn = true; } 
                        catch(e) { localStorage.removeItem('admin_token'); } 
                    }
                    this.updateIcons();
                },

                updateIcons() { setTimeout(() => lucide.createIcons(), 100); },

                async login() { 
                    this.adminToken = this.tokenInput; 
                    try { 
                        await this.refreshAll(); 
                        this.isLoggedIn = true; 
                        localStorage.setItem('admin_token', this.adminToken); 
                    } catch(e) { alert('Access Denied: Invalid Security Token'); } 
                },

                logout() { localStorage.removeItem('admin_token'); location.reload(); },
                
                async apiCall(endpoint, method = 'GET', body = null) {
                    const config = { method, headers: { 'X-Admin-Token': this.adminToken } };
                    if (body instanceof FormData) { config.body = body; }
                    const res = await fetch(endpoint, config);
                    if (!res.ok) throw new Error('API Error'); 
                    return res.json();
                },

                async refreshAll() { 
                    this.stats = await this.apiCall('/api/admin/stats'); 
                    await this.loadFiles(); 
                    this.updateIcons(); 
                },

                async loadFiles() {
                    const data = await this.apiCall(`/api/admin/files?root=${this.fileSystem.root}&subdir=${this.fileSystem.current_path}`);
                    this.fileSystem.entries = data.entries; 
                    this.fileSystem.current_path = data.current_path; 
                    this.selectedPaths = []; // Reset selection on path change
                    this.updateIcons();
                },

                get filteredEntries() {
                    if (!this.searchQuery) return this.fileSystem.entries;
                    const query = this.searchQuery.toLowerCase();
                    return this.fileSystem.entries.filter(e => e.name.toLowerCase().includes(query));
                },

                async switchRoot(root) { this.fileSystem.root = root; this.fileSystem.current_path = ''; await this.loadFiles(); },
                async navigate(path) { this.fileSystem.current_path = path; await this.loadFiles(); },
                navigateUp() { const parts = this.fileSystem.current_path.split('/').filter(p => p); parts.pop(); this.navigate(parts.join('/')); },
                navigateByParts(index) { const parts = this.fileSystem.current_path.split('/').filter(p => p); this.navigate(parts.slice(0, index + 1).join('/')); },

                // Selection Logic
                toggleSelectAll() {
                    if (this.isAllSelected()) { this.selectedPaths = []; } 
                    else { this.selectedPaths = this.filteredEntries.map(e => e.path); }
                },
                isAllSelected() { return this.filteredEntries.length > 0 && this.selectedPaths.length === this.filteredEntries.length; },
                
                // Batch Actions
                async batchDelete() {
                    if (!confirm(`ยืนยันการลบ ${this.selectedPaths.length} รายการที่เลือก?`)) return;
                    try {
                        const res = await fetch(`/api/admin/files?root=${this.fileSystem.root}&paths=${JSON.stringify(this.selectedPaths)}`, { 
                            method: 'DELETE', 
                            headers: { 'X-Admin-Token': this.adminToken } 
                        });
                        const data = await res.json();
                        alert(`ลบสำเร็จ ${data.count} รายการ`);
                        await this.loadFiles();
                    } catch(e) { alert('ลบข้อมูลไม่สำเร็จ'); }
                },

                async batchMove() {
                    const targetDir = prompt("ระบุ Path ปลายทาง (เช่น 'folder1/subfolder'):", "");
                    if (targetDir === null) return;
                    
                    const formData = new FormData();
                    formData.append('root', this.fileSystem.root);
                    formData.append('src_paths', JSON.stringify(this.selectedPaths));
                    formData.append('dest_dir', targetDir);
                    
                    try {
                        await this.apiCall('/api/admin/move', 'POST', formData);
                        alert("ย้ายข้อมูลเรียบร้อยแล้ว");
                        await this.loadFiles();
                    } catch(e) { alert("ไม่สามารถย้ายข้อมูลได้"); }
                },

                async createNewFolder() {
                    const name = prompt("ระบุชื่อโฟลเดอร์ใหม่:");
                    if (!name) return;
                    const formData = new FormData();
                    formData.append('root', this.fileSystem.root);
                    formData.append('path', this.fileSystem.current_path);
                    formData.append('name', name);
                    await this.apiCall('/api/admin/mkdir', 'POST', formData);
                    await this.loadFiles();
                },

                async renameItem(entry) {
                    const newName = prompt(`เปลี่ยนชื่อ "${entry.name}" เป็น:`, entry.name);
                    if (!newName || newName === entry.name) return;
                    const formData = new FormData();
                    formData.append('root', this.fileSystem.root);
                    formData.append('old_path', entry.path);
                    formData.append('new_name', newName);
                    await this.apiCall('/api/admin/rename', 'POST', formData);
                    await this.loadFiles();
                },

                // Upload & Drag Logic
                async uploadMultipleFiles(e) {
                    const files = Array.from(e.target.files);
                    await this.executeUploadBatch(files);
                },

                async handleDrop(e) {
                    this.dragging = false;
                    const items = e.dataTransfer.items;
                    const files = [];
                    for (let i = 0; i < items.length; i++) {
                        const item = items[i].webkitGetAsEntry();
                        if (item) await this.traverseFileTree(item, "", files);
                    }
                    await this.executeUploadBatch(files);
                },

                async traverseFileTree(item, path, fileList) {
                    if (item.isFile) {
                        const file = await new Promise((res) => item.file(res));
                        fileList.push({ file, path });
                    } else if (item.isDirectory) {
                        const dirReader = item.createReader();
                        const entries = await new Promise((res) => dirReader.readEntries(res));
                        for (const entry of entries) {
                            await this.traverseFileTree(entry, path + item.name + "/", fileList);
                        }
                    }
                },

                async executeUploadBatch(uploadItems) {
                    this.uploadStatus = { total: uploadItems.length, done: 0 };
                    for (const item of uploadItems) {
                        const formData = new FormData();
                        const file = item.file || item;
                        formData.append('file', file);
                        const target = item.path ? (this.fileSystem.current_path ? `${this.fileSystem.current_path}/${item.path}` : item.path) : this.fileSystem.current_path;
                        formData.append('target_dir', target);
                        try { await this.apiCall('/api/admin/upload', 'POST', formData); } catch(e) {}
                        this.uploadStatus.done++;
                    }
                    await this.loadFiles();
                },

                // Preview & Edit Logic
                async previewFile(entry) {
                    this.preview.open = true; this.preview.fileName = entry.name; this.preview.loading = true; this.preview.entry = entry;
                    this.preview.type = entry.ext === '.pdf' ? 'pdf' : 'txt';
                    const url = `/api/admin/view?root=${this.fileSystem.root}&path=${entry.path}`;
                    try {
                        const response = await fetch(url, { headers: { 'X-Admin-Token': this.adminToken } });
                        const blob = await response.blob();
                        if (this.preview.type === 'pdf') {
                            if (this.preview.url) URL.revokeObjectURL(this.preview.url);
                            this.preview.url = URL.createObjectURL(blob);
                        } else {
                            this.preview.content = await blob.text();
                        }
                    } finally { this.preview.loading = false; this.updateIcons(); }
                },

                async saveContent() {
                    this.preview.saveLoading = true;
                    const formData = new FormData();
                    formData.append('root', this.fileSystem.root);
                    formData.append('path', this.preview.entry.path);
                    formData.append('content', this.preview.content);
                    try { 
                        await this.apiCall('/api/admin/edit', 'POST', formData); 
                        alert('บันทึกข้อมูลสำเร็จ!'); 
                    } finally { this.preview.saveLoading = false; }
                },

                closePreview() {
                    this.preview.open = false; 
                    if (this.preview.url) URL.revokeObjectURL(this.preview.url);
                },

                async processRAG() {
                    this.processing = true;
                    try { 
                        await this.apiCall('/api/admin/process-rag', 'POST'); 
                        alert('RAG Sync Completed: ระบบอัปเดตข้อมูลความรู้เรียบร้อยแล้ว'); 
                        await this.loadFiles(); 
                    } finally { this.processing = false; }
                },

                async deleteItem(entry) {
                    if (confirm(`คุณต้องการลบ "${entry.name}" ใช่หรือไม่?`)) {
                        await fetch(`/api/admin/files?root=${this.fileSystem.root}&paths=${JSON.stringify([entry.path])}`, { 
                            method: 'DELETE', 
                            headers: { 'X-Admin-Token': this.adminToken } 
                        });
                        await this.loadFiles();
                    }
                },

                calculateAvgLatency() {
                    if (this.stats.recent_logs.length === 0) return 0;
                    const sum = this.stats.recent_logs.reduce((a, b) => a + (b.latency || 0), 0);
                    return (sum / this.stats.recent_logs.length).toFixed(2);
                }
            }
        }
    </script>
