<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat with Voice</title>

  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="/static/model.js" defer></script>

  <link rel="stylesheet" href="/static/css/live2d.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
  <div id="connection-status">
    <span id="status-text">Disconnected</span>
  </div>

  <div id="model-wrapper">
    <canvas id="live2d"></canvas>
  </div>

  <div id="chat-wrapper">
    <div id="popup-alert" class="popup-alert hidden">Lost Connection</div>

    <div id="subtitles">
      <div id="chat-messages">
        <div id="user-subtitle"></div>
        <div id="ai-subtitle"></div>
      </div>
    </div>

    <div id="ai-status-bar" style="margin-top: 10px; color: #aaa;"></div>
    <div id="chat-controls">
      <button id="skip-ai-response" class="hidden" >
        ⏭️ ข้าม/หยุดพูด
      </button>
      <button id="toggle-mode">
        <img src="/static/image/button/c_m.png" alt="toggle-mode" />
      </button>
      <div id="chat-input">
        <input type="text" id="user-input" class="hidden" placeholder="พิมพ์ข้อความที่นี่..." />
        <canvas id="waveform" class="hidden"></canvas>
        <div class="input-button-wrapper">
          <button id="send-button" class="hidden" type="button">
            <img src="/static/image/button/send.png" alt="chat-input" />
          </button>

          <button id="record-button">
            <img src="/static/image/button/rec.png" alt="record-button" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <audio id="start-sound" src="/static/sound/start_record.mp3" preload="auto"></audio>
  <audio id="stop-sound" src="/static/sound/stop_record.wav" preload="auto"></audio>

  <script src="/static/js/app-init.js" defer></script>
  <script src="/static/js/socket-handler.js" defer></script>
  <script src="/static/js/chat-handler.js" defer></script>
  <script src="/static/js/record-handler.js" defer></script>
  <script src="/static/js/waveform.js" defer></script>
</body>
</html>
