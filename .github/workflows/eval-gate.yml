name: eval-gate

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/**'
      - 'team-space/**'

jobs:
  eval-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile critical paths
        run: |
          python -m py_compile backend/router/realtime_handlers.py backend/app/utils/llm/llm.py backend/main.py
      - name: Run retrieval regression
        run: |
          python backend/dev/test_retrieval_regression.py
