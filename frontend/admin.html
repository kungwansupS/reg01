<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Dashboard | RAG Folder System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .breadcrumb-item:not(:last-child)::after { content: '/'; margin: 0 0.5rem; color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="adminPanel()" x-init="init()">

    <template x-if="!isLoggedIn">
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
            <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
                <div class="text-center mb-6">
                    <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="lock" class="text-indigo-600 w-8 h-8"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
                    <p class="text-gray-500 text-sm">กรุณาระบุ Admin Token เพื่อจัดการไฟล์</p>
                </div>
                <div class="space-y-4">
                    <input type="password" x-model="tokenInput" @keyup.enter="login()"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                        placeholder="Admin Token...">
                    <button @click="login()"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition shadow-lg shadow-indigo-200">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div x-show="isLoggedIn" x-cloak class="flex">
        
        <aside class="w-64 bg-white border-r border-gray-100 h-screen sticky top-0 flex flex-col">
            <div class="p-6 border-b border-gray-50 flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="folder-tree" class="text-white w-5 h-5"></i></div>
                <span class="font-bold text-xl text-gray-800">REG-ADMIN</span>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <button @click="activeTab = 'dashboard'" :class="activeTab === 'dashboard' ? 'bg-indigo-50 text-indigo-600' : 'text-gray-500 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition font-medium">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </button>
                <button @click="activeTab = 'files'" :class="activeTab === 'files' ? 'bg-indigo-50 text-indigo-600' : 'text-gray-500 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition font-medium">
                    <i data-lucide="files" class="w-5 h-5"></i>
                    <span>File Explorer</span>
                </button>
                <button @click="activeTab = 'logs'" :class="activeTab === 'logs' ? 'bg-indigo-50 text-indigo-600' : 'text-gray-500 hover:bg-gray-50'"
                    class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition font-medium">
                    <i data-lucide="history" class="w-5 h-5"></i>
                    <span>Audit Logs</span>
                </button>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <button @click="logout()" class="w-full flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition font-medium">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>ออกจากระบบ</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto h-screen">
            
            <div x-show="activeTab === 'dashboard'" class="space-y-6">
                <h1 class="text-3xl font-bold text-gray-800">System Overview</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-gray-400 text-xs font-bold uppercase">Recent Interaction</p>
                        <h3 class="text-3xl font-bold text-gray-800 mt-1" x-text="stats.recent_logs.length">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-gray-400 text-xs font-bold uppercase">Average Latency</p>
                        <h3 class="text-3xl font-bold text-gray-800 mt-1" x-text="calculateAvgLatency() + 's'">0s</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-gray-400 text-xs font-bold uppercase">Server Time</p>
                        <h3 class="text-xl font-bold text-gray-700 mt-2" x-text="new Date(stats.system_time).toLocaleTimeString()"></h3>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">FAQ Analytics</h2>
                    <div class="space-y-3">
                        <template x-for="(count, question) in stats.faq_analytics" :key="question">
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <span class="text-gray-700" x-text="question"></span>
                                <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold" x-text="count"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div x-show="activeTab === 'files'" class="space-y-6">
                <div class="flex justify-between items-end">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">File Explorer</h1>
                        <p class="text-gray-500">จัดการโครงสร้างไฟล์ RAG ใน static folder</p>
                    </div>
                    <div class="flex space-x-2 bg-gray-200 p-1 rounded-xl">
                        <button @click="switchRoot('docs')" :class="fileSystem.root === 'docs' ? 'bg-white shadow-sm text-indigo-600' : 'text-gray-500'"
                            class="px-4 py-2 rounded-lg text-sm font-bold transition">Source (PDF)</button>
                        <button @click="switchRoot('quick_use')" :class="fileSystem.root === 'quick_use' ? 'bg-white shadow-sm text-indigo-600' : 'text-gray-500'"
                            class="px-4 py-2 rounded-lg text-sm font-bold transition">Processed (TXT)</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <nav class="flex items-center text-sm font-medium">
                        <button @click="navigate('')" class="text-indigo-600 hover:underline">root</button>
                        <template x-for="(part, index) in fileSystem.current_path.split('/').filter(p => p)" :key="index">
                            <div class="flex items-center">
                                <span class="mx-2 text-gray-400">/</span>
                                <button @click="navigateByParts(index)" class="text-indigo-600 hover:underline" x-text="part"></button>
                            </div>
                        </template>
                    </nav>
                    <div class="flex space-x-3">
                        <label class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg cursor-pointer text-sm font-bold transition flex items-center">
                            <i data-lucide="upload" class="w-4 h-4 mr-2"></i> Upload
                            <input type="file" class="hidden" accept=".pdf" @change="uploadFile($event)">
                        </label>
                        <button @click="processRAG()" :disabled="processing" class="bg-emerald-500 hover:bg-emerald-600 disabled:opacity-50 text-white px-4 py-2 rounded-lg text-sm font-bold transition flex items-center">
                            <i data-lucide="play" class="w-4 h-4 mr-2" :class="processing ? 'animate-spin' : ''"></i> Run RAG
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b border-gray-100">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Name</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Type</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            <template x-if="fileSystem.current_path">
                                <tr @click="navigateUp()" class="hover:bg-gray-50 cursor-pointer transition">
                                    <td class="px-6 py-4 flex items-center text-indigo-600 font-bold">
                                        <i data-lucide="corner-left-up" class="w-4 h-4 mr-3"></i> ..
                                    </td>
                                    <td colspan="2"></td>
                                </tr>
                            </template>
                            
                            <template x-for="entry in fileSystem.entries" :key="entry.path">
                                <tr class="hover:bg-gray-50 transition group">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center cursor-pointer" @click="entry.is_dir ? navigate(entry.path) : null">
                                            <template x-if="entry.is_dir">
                                                <i data-lucide="folder" class="text-amber-400 w-5 h-5 mr-3 fill-current"></i>
                                            </template>
                                            <template x-if="!entry.is_dir">
                                                <i data-lucide="file" class="text-gray-400 w-5 h-5 mr-3"></i>
                                            </template>
                                            <span :class="entry.is_dir ? 'font-bold text-gray-700' : 'text-gray-600'" x-text="entry.name"></span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="text-xs font-bold text-gray-400 uppercase" x-text="entry.is_dir ? 'Folder' : entry.ext.replace('.','')"></span>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button @click="deleteItem(entry)" class="text-gray-300 hover:text-red-500 transition p-2">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <template x-if="fileSystem.entries.length === 0">
                        <div class="p-12 text-center text-gray-400">
                            <i data-lucide="folder-open" class="w-12 h-12 mx-auto mb-3 opacity-20"></i>
                            <p>โฟลเดอร์นี้ยังไม่มีไฟล์</p>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="activeTab === 'logs'" class="space-y-6">
                <h1 class="text-3xl font-bold text-gray-800">Audit Logs</h1>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b border-gray-100">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">User</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Platform</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Log</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Latency</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            <template x-for="log in stats.recent_logs" :key="log.timestamp">
                                <tr class="hover:bg-gray-50 transition">
                                    <td class="px-6 py-4">
                                        <div class="text-xs font-mono text-indigo-600" x-text="log.anon_id"></div>
                                        <div class="text-[10px] text-gray-400 mt-1" x-text="log.timestamp"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span :class="log.platform === 'facebook' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'"
                                            class="px-2 py-1 rounded-md text-[10px] font-bold uppercase" x-text="log.platform"></span>
                                    </td>
                                    <td class="px-6 py-4 max-w-xs">
                                        <div class="text-sm font-bold text-gray-800 truncate" x-text="log.input"></div>
                                        <div class="text-xs text-gray-500 truncate mt-1" x-text="log.output"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="text-sm font-bold" :class="log.latency > 5 ? 'text-red-500' : 'text-green-500'" x-text="log.latency + 's'"></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        function adminPanel() {
            return {
                isLoggedIn: false,
                tokenInput: '',
                adminToken: '',
                activeTab: 'dashboard',
                processing: false,
                stats: { recent_logs: [], faq_analytics: {}, system_time: new Date() },
                fileSystem: { root: 'docs', current_path: '', entries: [] },

                async init() {
                    const saved = localStorage.getItem('admin_token');
                    if (saved) {
                        this.adminToken = saved;
                        try {
                            await this.refreshAll();
                            this.isLoggedIn = true;
                        } catch(e) { localStorage.removeItem('admin_token'); }
                    }
                    this.updateIcons();
                },

                updateIcons() {
                    setTimeout(() => lucide.createIcons(), 50);
                },

                async login() {
                    this.adminToken = this.tokenInput;
                    try {
                        await this.refreshAll();
                        this.isLoggedIn = true;
                        localStorage.setItem('admin_token', this.adminToken);
                    } catch(e) { alert('Invalid Token!'); }
                },

                logout() {
                    localStorage.removeItem('admin_token');
                    location.reload();
                },

                async apiCall(endpoint, method = 'GET', body = null) {
                    const headers = { 'X-Admin-Token': this.adminToken };
                    const config = { method, headers };
                    if (body && !(body instanceof FormData)) {
                        config.headers['Content-Type'] = 'application/json';
                        config.body = JSON.stringify(body);
                    } else if (body) { config.body = body; }
                    
                    const res = await fetch(endpoint, config);
                    if (!res.ok) throw new Error('API Error');
                    return res.json();
                },

                async refreshAll() {
                    this.stats = await this.apiCall('/api/admin/stats');
                    await this.loadFiles();
                    this.updateIcons();
                },

                async loadFiles() {
                    const data = await this.apiCall(`/api/admin/files?root=${this.fileSystem.root}&subdir=${this.fileSystem.current_path}`);
                    this.fileSystem.entries = data.entries;
                    this.fileSystem.current_path = data.current_path;
                    this.updateIcons();
                },

                async switchRoot(root) {
                    this.fileSystem.root = root;
                    this.fileSystem.current_path = '';
                    await this.loadFiles();
                },

                async navigate(path) {
                    this.fileSystem.current_path = path;
                    await this.loadFiles();
                },

                navigateUp() {
                    const parts = this.fileSystem.current_path.split('/').filter(p => p);
                    parts.pop();
                    this.navigate(parts.join('/'));
                },

                navigateByParts(index) {
                    const parts = this.fileSystem.current_path.split('/').filter(p => p);
                    this.navigate(parts.slice(0, index + 1).join('/'));
                },

                async uploadFile(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('target_dir', this.fileSystem.current_path);
                    try {
                        await this.apiCall('/api/admin/upload', 'POST', formData);
                        alert('อัปโหลดสำเร็จ!');
                        await this.loadFiles();
                    } catch (err) { alert('Upload Failed'); }
                },

                async deleteItem(entry) {
                    const msg = entry.is_dir ? `ต้องการลบโฟลเดอร์ ${entry.name} และไฟล์ทั้งหมดภายในใช่หรือไม่?` : `ต้องการลบไฟล์ ${entry.name} ใช่หรือไม่?`;
                    if (confirm(msg)) {
                        await this.apiCall(`/api/admin/files?root=${this.fileSystem.root}&path=${entry.path}`, 'DELETE');
                        await this.loadFiles();
                    }
                },

                async processRAG() {
                    this.processing = true;
                    try {
                        await this.apiCall('/api/admin/process-rag', 'POST');
                        alert('ประมวลผล RAG เสร็จสมบูรณ์!');
                        await this.loadFiles();
                    } catch(e) { alert('Error: ' + e.message); }
                    finally { this.processing = false; }
                },

                calculateAvgLatency() {
                    if (this.stats.recent_logs.length === 0) return 0;
                    const sum = this.stats.recent_logs.reduce((a, b) => a + (b.latency || 0), 0);
                    return (sum / this.stats.recent_logs.length).toFixed(2);
                }
            }
        }
    </script>
</body>
</html>
