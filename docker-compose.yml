version: "3.9"

services:
  # ─── PostgreSQL ───────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: reg01
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Backend (FastAPI + Socket.IO) ────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reg01
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app/static/docs:/app/app/static/docs
      - ./backend/app/static/quick_use:/app/app/static/quick_use
      - backend_logs:/app/logs

  # ─── Frontend (Next.js) ──────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
      args:
        BACKEND_INTERNAL_URL: http://backend:5000
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ─── Observability: Prometheus ────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.54.0
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    profiles:
      - observability

  # ─── Observability: Grafana ───────────────────────────────────────────────
  grafana:
    image: grafana/grafana:11.4.0
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    profiles:
      - observability

  # ─── Observability: OpenTelemetry Collector ──────────────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.0
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./infra/otel-collector.yml:/etc/otelcol-contrib/config.yaml:ro
    profiles:
      - observability

volumes:
  pg_data:
  redis_data:
  backend_logs:
  prometheus_data:
  grafana_data:
